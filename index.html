<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <title> Run Buddy</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
   </head> 

   <body>
    <!-- navigation -->
    <header>
    <h1>
         <a href="/">RUN BUDDY</a>
    </h1>
    <nav>
        <!-- Unordered list element -->
        <ul>
            <!--list item element-->
            <li>
                <!--anchor element-->
                <a href="#what-we-do">What We Do</a>
            </li>
            <li>
                <a href="#what-you-do">What You Do</a>
            </li>
            <li>
                <a href="#your-trainers">Your Trainers</a>
            </li>
            <li>
                <a href="#reach-out">Reach Out</a>
            </li>
        </ul>
    </nav>
    </header>

    <!-- hero -->
    <section>
        <div>
            <h3> Get Started Today</h3>
            <p> Fill out this form</p>
            <!--form element-->
            <form>
                <label for="name"> enter yo name:</label>
                <input type="text" placeholder="your name" name="name" id="name" />
                <label for="email">Enter email address:</label>
                <input type="email" placeholder="Email Address" name="email" id="email" />
                <label for="phone">Enter a telephone number:</label>
                <input type="tel" placeholder="Phone Number" name="phone" id="phone"/>
                <p>
                    have you worked with trainer?
                    <input type="radio" name="trainer-confirm" id="trainer-yes" />
                    <label for="trainer-yes">Yes</label>
                    <input type="radio" name="trainer-confirm" id="trainer-no" />
                    <label for="trainer-no">No</label>
                </p>
                <p>
                    are you 18?
                    <input type="checkbox" name="age-verify" id="yes-am18" />
                    <label for="yes-am18">yes</label>
                    <input type="checkbox" name="age-verify" id="no-im-a-baby" />
                    <label for="no-im-a-baby">no</label>
                </p>
                    <button type="submit">
                        Get Running
                    </button>
            </form>
        </div>
    </section>

    <!-- what we do -->
    <section>
        <h2>What We Do </h2>
    </section>

    <!-- what you do -->
    <section>
        <h2> What You Do </h2>
    </section>

    <!-- meet the trainers -->
    <section>
        <h2>Meet The Trainers</h2>
    </section>

    <!-- reach out -->
    <section>
        <h2> Reach Out </h2>
    </section>

    <!-- footer -->
    <footer>
        <h2>❤️ made with Love by Run Buddy </h2>
        <div>
            <a href="#">Read our privacy policy</a><br />
            &copy; 2019 Run Buddy, Inc.
        </div>
    </footer>
   </body>
</html>
